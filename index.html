    <!-- =============== CSS =============== -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .animate-spin-custom {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .loading-message {
            font-size: 1.25rem;
            font-weight: 500;
            color: #93c5fd;
            text-align: center;
            margin-top: 1rem;
            animation: fadeInOut 2s infinite alternate;
            padding: 1rem;
            border-radius: 0.75rem;
            background-color: #1e3a8a;
            border: 1px solid #3b82f6;
        }
        @keyframes fadeInOut {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        #audio-controls-container {
            background-color: rgba(30, 58, 138, 0.5); /* bg-blue-900 with opacity */
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
        }
        #player-controls-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }
        #player-controls-group button {
            background: none;
            border: none;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        #player-controls-group button:hover {
            transform: scale(1.1);
        }
        #player-controls-group button.disabled {
            color: #60a5fa;
            cursor: not-allowed;
            transform: scale(1);
        }
        #time-display {
            font-size: 0.875rem;
            color: #bfdbfe;
            white-space: nowrap;
        }
        #progress-bar-container {
            flex-grow: 1;
            height: 6px;
            background: #4b5563;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        #progress-bar {
            height: 100%;
            background: #60a5fa;
            border-radius: 3px;
            pointer-events: none;
        }
        #seek-handle {
            display: none; /* Hide the seek handle as requested */
        }
        #volume-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        #volume-slider {
            width: 80px;
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            background: #4b5563;
            border-radius: 2px;
            outline: none;
            transition: opacity .2s;
        }
        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
        #volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
        #language-switcher-icon {
            font-size: 1.5rem;
            color: #93c5fd;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
        }
        #language-switcher-icon:hover {
            color: #60a5fa;
            transform: scale(1.1);
        }
        #language-dropdown {
            position: absolute;
            top: calc(100% + 5px);
            right: 0;
            background-color: #1e3a8a;
            border: 1px solid #3b82f6;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 20;
            max-height: 200px;
            overflow-y: auto;
        }
        #language-dropdown div {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #language-dropdown div:hover {
            background-color: #3b82f6;
        }
        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #1e3a8a;
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid #3b82f6;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        .modal-close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .modal-content h2 {
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .modal-content h3 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .modal-content p, .modal-content ul {
            margin-bottom: 1rem;
            line-height: 1.6;
            color: #dbeafe;
        }
        .modal-content ul {
            list-style-position: inside;
            list-style-type: disc;
        }
    </style>
</head>

έχουν στοχευμένες διαφημίσεις.</p><ul><li>Η χρήση των διαφημιστικών cookies της Google επιτρέπει σε αυτήν και στους συνεργάτες της να προβάλλουν διαφημίσεις στους χρήστες σας βάσει της επίσκεψής τους στις ιστοσελίδες σας και/ή σε άλλες ιστοσελίδες στο Διαδίκτυο.</li><li>Οι χρήστες μπορούν να εξαιρεθούν από την εξατομικευμένη διαφήμιση επισκεπτόμενοι τις Ρυθμίσεις διαφημίσεων.</li></ul><h3>Αλλαγές στην παρούσα Πολιτική απορρήτου</h3><p>Μπορούμε να ενημερώσουμε την Πολιτική μας απορρήτου από καιρό σε καιρό. Θα σας ειδοποιήσουμε για τυχόν αλλαγές δημοσιεύοντας τη νέα Πολιτική απορρήτου σε αυτή τη σελίδα.</p>`, contactContent: `<h2>Επικοινωνήστε μαζί μας</h2><p>Εάν έχετε οποιεσδήποτε ερωτήσεις σχετικά με αυτήν την εφαρμογή, μπορείτε να επικοινωνήσετε μαζί μας:</p><ul><li>Μέσω email: contact.tts.app@example.com</li></ul>` }

        // --- UI Update Functions ---
        function setUiLoading(isLoading, buttonId) {
            const button = document.getElementById(buttonId);
            const spinner = button.querySelector('svg');
            const textSpan = button.querySelector('span');
            const buttonTextKey = button.id.replace('-button', '') + 'Loading';
            const originalTextKey = button.id.replace('-button', '') + 'Button';
            const t = translations[languageSelect.value] || translations['en-US'];

            if (isLoading) {
                spinner.classList.remove('hidden');
                textSpan.textContent = t[buttonTextKey] || t.loading;
                button.disabled = true;
                button.style.cursor = 'not-allowed';
            } else {
                spinner.classList.add('hidden');
                textSpan.textContent = t[originalTextKey];
                button.disabled = false;
                button.style.cursor = 'pointer';
            }
        }

        function populateLanguageDropdown() {
            languageDropdown.innerHTML = '';
            Array.from(languageSelect.options).forEach(option => {
                const langDiv = document.createElement('div');
                langDiv.textContent = option.textContent;
                langDiv.dataset.value = option.value;
                langDiv.addEventListener('click', () => {
                    languageSelect.value = option.value;
                    updateUI(option.value);
                    languageDropdown.classList.add('hidden');
                });
                languageDropdown.appendChild(langDiv);
            });
        }

        function updateUI(lang) {
            const t = translations[lang] || translations['en-US'];
            document.documentElement.lang = lang;
            document.documentElement.dir = (lang === 'ar' || lang === 'ur' || lang === 'fa' || lang === 'he') ? 'rtl' : 'ltr';

            document.querySelector('h1').textContent = t.title;
            document.querySelector('p').textContent = t.subtitle;
            document.querySelector('label[for="voice-select"]').textContent = t.selectVoice;
            textInput.placeholder = t.placeholder;
            ttsButtonText.textContent = t.playButton;
            summarizeButtonText.textContent = t.summarizeButton;
            rephraseButtonText.textContent = t.rephraseButton;
            downloadButton.querySelector('span').textContent = t.downloadButton;
            document.querySelector('#summary-output h2').textContent = t.summaryTitle;
            loadingPrayerEl.textContent = t.loadingPrayer;
            privacyLink.textContent = t.privacy;
            contactLink.textContent = t.contact;
            privacyModalBody.innerHTML = t.privacyContent;
            contactModalBody.innerHTML = t.contactContent;

            const voiceOptions = t.voiceOptions;
            if (voiceOptions) {
                Array.from(voiceSelect.options).forEach(option => {
                    const voiceValue = option.value;
                    if (voiceOptions[voiceValue]) {
                        option.textContent = voiceOptions[voiceValue];
                    }
                });
            }
        }

        function showModal(modal, content) {
            if (content) {
                modal.querySelector('.modal-content').innerHTML = `
                    <button class="modal-close-btn">&times;</button>
                    <div>${content}</div>
                `;
            }
            modal.classList.remove('hidden');
            modal.querySelector('.modal-close-btn').onclick = () => modal.classList.add('hidden');
        }

        function showMessage(message) {
            const modalContent = `
                <h2 class="text-xl font-bold mb-4">Message</h2>
                <p class="text-blue-200">${message}</p>
            `;
            showModal(document.getElementById('privacy-modal'), modalContent);
        }

        // --- Audio Processing and Player Logic ---
        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function pcmToWav(pcmData, sampleRate) {
            const header = new ArrayBuffer(44);
            const view = new DataView(header);
            const numChannels = 1;
            const bitsPerSample = 16;
            const blockAlign = (numChannels * bitsPerSample) / 8;
            const byteRate = sampleRate * blockAlign;
            const dataSize = pcmData.length * pcmData.BYTES_PER_ELEMENT;

            view.setUint32(0, 0x52494646, false); // "RIFF"
            view.setUint32(4, 36 + dataSize, true);
            view.setUint32(8, 0x57415645, false); // "WAVE"
            view.setUint32(12, 0x666d7420, false); // "fmt "
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitsPerSample, true);
            view.setUint32(36, 0x64617461, false); // "data"
            view.setUint32(40, dataSize, true);

            return new Blob([header, pcmData], { type: 'audio/wav' });
        }
        
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function updateProgress() {
            if (audio && !isSeeking && audio.duration) {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(audio.currentTime);
            }
        }
        
        function seek(e) {
            if (!isAudioLoaded) return;
            const progressBarRect = progressBarContainer.getBoundingClientRect();
            const clientX = e.clientX ?? e.changedTouches?.[0]?.clientX;
            if (clientX === undefined) return;
            
            let offsetX = clientX - progressBarRect.left;
            offsetX = Math.max(0, Math.min(offsetX, progressBarRect.width));
            
            const percent = offsetX / progressBarRect.width;
            audio.currentTime = percent * audio.duration;
            updateProgress();
        }

        function setupAudioPlayer(url) {
            if (audio) {
                audio.pause();
                audio.src = '';
            }
            audio = new Audio(url);
            audio.volume = volumeSlider.value;
            isAudioLoaded = false;
            
            audio.addEventListener('loadedmetadata', () => {
                isAudioLoaded = true;
                durationEl.textContent = formatTime(audio.duration);
                [playPauseButton, rewindButton, forwardButton].forEach(btn => btn.classList.remove('disabled'));
                audio.play();
                isPlaying = true;
                updatePlayPauseIcon();
            });
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', () => {
                isPlaying = false;
                updatePlayPauseIcon();
                audio.currentTime = 0;
                updateProgress();
                downloadButton.classList.remove('hidden');
            });
        }
        
        function updatePlayPauseIcon() {
            playIcon.style.display = isPlaying ? 'none' : 'inline';
            pauseIcon.style.display = isPlaying ? 'inline' : 'none';
        }

        function updateVolumeIcon() {
            const isMuted = audio ? audio.volume === 0 : volumeSlider.value == 0;
            volumeIconUp.style.display = isMuted ? 'none' : 'inline';
            volumeIconMute.style.display = isMuted ? 'inline' : 'none';
        }

        // --- API Call Functions ---
        async function callApiWithExponentialBackoff(apiCall, maxRetries = 5) {
            let delay = 1000;
            for (let i = 0; i < maxRetries; i++) {
                try {
                    return await apiCall();
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
            }
        }

        async function generateContent(prompt) {
            const apiKey = ""; // Leave empty
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = { contents: [{ parts: [{ text: prompt }] }] };
            const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error.message || `API request failed with status ${response.status}`);
            }
            const result = await response.json();
            return result.candidates[0].content.parts[0].text;
        }
        
        async function generateAudio(text, voice) {
            const apiKey = ""; // Leave empty
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text }] }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: voice }
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };
            
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error.message || `API request failed with status ${response.status}`);
            }

            const result = await response.json();
            const part = result?.candidates?.[0]?.content?.parts?.[0];
            const audioData = part?.inlineData?.data;
            const mimeType = part?.inlineData?.mimeType;

            if (audioData && mimeType && mimeType.startsWith("audio/")) {
                const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 24000;
                
                const pcmData = base64ToArrayBuffer(audioData);
                const pcm16 = new Int16Array(pcmData);
                const wavBlob = pcmToWav(pcm16, sampleRate);
                return URL.createObjectURL(wavBlob);
            } else {
                throw new Error("Invalid audio data received.");
            }
        }

        // --- Event Listeners ---
        window.onload = function() {
            populateLanguageDropdown();
            updateUI(languageSelect.value);

            // Hide the error message and summary output initially
            errorEl.classList.add('hidden');
            summaryOutput.classList.add('hidden');
        };

        // Button Click Handlers
        ttsButton.addEventListener('click', async () => {
            const text = textInput.value.trim();
            if (!text) {
                showMessage(translations[languageSelect.value].errorNoText);
                return;
            }

            setUiLoading(true, 'tts-button');
            errorEl.classList.add('hidden');
            audioControlsContainer.classList.add('hidden');

            try {
                const voice = voiceSelect.value;
                audioUrl = await callApiWithExponentialBackoff(() => generateAudio(text, voice));
                setupAudioPlayer(audioUrl);
                audioControlsContainer.classList.remove('hidden');
                downloadButton.classList.remove('hidden');
            } catch (error) {
                console.error("Audio generation failed:", error);
                errorEl.textContent = `${translations[languageSelect.value].errorAudio} ${error.message || ''}`;
                errorEl.classList.remove('hidden');
            } finally {
                setUiLoading(false, 'tts-button');
                loadingPrayerEl.classList.add('hidden');
            }
        });

        summarizeButton.addEventListener('click', async () => {
            const text = textInput.value.trim();
            if (!text) {
                showMessage(translations[languageSelect.value].errorNoText);
                return;
            }

            setUiLoading(true, 'summarize-button');
            errorEl.classList.add('hidden');

            try {
                const summaryPrompt = `Summarize the following text:\n\n${text}`;
                const summary = await callApiWithExponentialBackoff(() => generateContent(summaryPrompt));
                summaryTextEl.textContent = summary;
                summaryOutput.classList.remove('hidden');
            } catch (error) {
                console.error("Summarization failed:", error);
                errorEl.textContent = `${translations[languageSelect.value].errorSummary} ${error.message || ''}`;
                errorEl.classList.remove('hidden');
            } finally {
                setUiLoading(false, 'summarize-button');
            }
        });

        rephraseButton.addEventListener('click', async () => {
            const text = textInput.value.trim();
            if (!text) {
                showMessage(translations[languageSelect.value].errorNoText);
                return;
            }

            setUiLoading(true, 'rephrase-button');
            errorEl.classList.add('hidden');

            try {
                const rephrasePrompt = `Rephrase the following text to be more clear and concise:\n\n${text}`;
                const rephrasedText = await callApiWithExponentialBackoff(() => generateContent(rephrasePrompt));
                textInput.value = rephrasedText;
            } catch (error) {
                console.error("Rephrasing failed:", error);
                errorEl.textContent = `${translations[languageSelect.value].errorRephrase} ${error.message || ''}`;
                errorEl.classList.remove('hidden');
            } finally {
                setUiLoading(false, 'rephrase-button');
            }
        });

        downloadButton.addEventListener('click', () => {
            if (audioUrl) {
                const a = document.createElement('a');
                a.href = audioUrl;
                a.download = 'generated_audio.wav';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                showMessage('Audio file downloaded successfully!');
            }
        });

        // Audio Player Controls
        playPauseButton.addEventListener('click', () => {
            if (!isAudioLoaded) return;
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;
            updatePlayPauseIcon();
        });

        rewindButton.addEventListener('click', () => {
            if (!isAudioLoaded) return;
            audio.currentTime -= 10;
        });

        forwardButton.addEventListener('click', () => {
            if (!isAudioLoaded) return;
            audio.currentTime += 10;
        });
        
        volumeButton.addEventListener('click', () => {
            if (!audio) return;
            if (audio.volume > 0) {
                lastVolume = audio.volume;
                audio.volume = 0;
                volumeSlider.value = 0;
            } else {
                audio.volume = lastVolume;
                volumeSlider.value = lastVolume;
            }
            updateVolumeIcon();
        });

        volumeSlider.addEventListener('input', (e) => {
            if (!audio) return;
            audio.volume = e.target.value;
            lastVolume = audio.volume;
            updateVolumeIcon();
        });

        progressBarContainer.addEventListener('mousedown', (e) => {
            isSeeking = true;
            seek(e);
        });

        document.addEventListener('mousemove', (e) => {
            if (isSeeking) {
                seek(e);
            }
        });

        document.addEventListener('mouseup', () => {
            isSeeking = false;
        });

        progressBarContainer.addEventListener('touchstart', (e) => {
            isSeeking = true;
            seek(e);
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            if (isSeeking) {
                seek(e);
            }
        }, { passive: true });
        
        document.addEventListener('touchend', () => {
            isSeeking = false;
        });

        // UI Listeners
        globeIcon.addEventListener('click', () => {
            languageDropdown.classList.toggle('hidden');
        });

        document.addEventListener('click', (e) => {
            if (!globeIcon.contains(e.target) && !languageDropdown.contains(e.target)) {
                languageDropdown.classList.add('hidden');
            }
        });

        privacyLink.addEventListener('click', (e) => {
            e.preventDefault();
            const t = translations[languageSelect.value] || translations['en-US'];
            showModal(privacyModal, t.privacyContent);
        });

        contactLink.addEventListener('click', (e) => {
            e.preventDefault();
            const t = translations[languageSelect.value] || translations['en-US'];
            showModal(contactModal, t.contactContent);
        });

        // Call initial functions
        updatePlayPauseIcon();
        updateVolumeIcon();
    </script>
